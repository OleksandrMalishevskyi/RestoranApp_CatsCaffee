<form class="card orange lighten-5" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Log in to the system</span>
    <div class="input-field yellow accent-1">
      <input formControlName="email" id="email" type="email"
        [ngClass]="{'invalid': form.get('email')?.invalid && form.get('email')?.touched}">
      <label for="email">Email:</label>
      <span class="helper-text red-text" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        <span *ngIf="form?.get('email')?.errors?.['required']">Email should not be empty</span>
        <span *ngIf="form?.get('email')?.errors?.['email']">Enter a valid email address</span>
      </span>

    </div>
    <div class="input-field yellow accent-1">
      <input id="password" type="password" formControlName="password"
        [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}">
      <label for="password">Password:</label>
      <span class="helper-text red-text" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        <span *ngIf="form.get('password')?.errors?.['required']">The password must not be empty</span>
        <span *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.errors?.['minlength']['requiredLength']">
          The password must be larger {{form.get('password')?.errors?.['minlength']['requiredLength']}} characters.
          Now {{form.get('password')?.errors?.['minlength']['actualLength']}} characters.
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button type="submit" class="modal-action btn  light-green accent-4"
      [disabled]="form.invalid || form.disabled">Enter</button>
  </div>
</form>
