<table class="highlight mb2">
  <thead>
  <tr>
    <th>№</th>
    <th>Date</th>
    <th>Time</th>
    <th>Total</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orders" class="yellow accent-1">
    <td>{{order.order}}</td>
    <td>{{order.date | date:'dd.MM.yyyy'}}</td>
    <td>{{order.date | date:'HH:mm:ss'}}</td>
    <td>{{computePrice(order)}} $.</td>
    <td>
      <button class="btn btn-small light-green accent-4" (click)="selectOrder(order)">
        <i class="material-icons">open_in_new</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>


<div class="modal modal-fixed-footer orange lighten-5" #modal>
  <div class="modal-content" *ngIf="selectedOrder">
    <h4 class="mb1">Order №{{selectedOrder.order}}</h4>
    <table class="highlight orange lighten-5">
      <thead>
      <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      </thead>

      <tbody class="">
      <tr *ngFor="let item of selectedOrder.list" class="yellow accent-1">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.cost}}</td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary ">
      <p>Total cost <strong>{{computePrice(selectedOrder)}} $.</strong></p>
    </div>
  </div>
  <div class="modal-footer orange lighten-5">
    <button
      class="modal-action waves-effect waves-black btn-flat light-green accent-3"
      (click)="closeModal()"
    >
      Close
    </button>
  </div>
</div>
