<div class="page-title">
  <h4 *ngIf="isRoot">Order</h4>
  <h4 *ngIf="!isRoot">
    <a routerLink="/order">Order</a>
    <i class="material-icons">keyboard_arrow_right</i>
    Add products
  </h4>
  <button
    class="waves-effect btn deep-orange darken-1"
    (click)="open()"
    [disabled]="order.list.length === 0"
  >
    Complete
  </button>
</div>

<router-outlet></router-outlet>


<div #modal class="modal modal-fixed-footer orange lighten-5">
  <div class="modal-content">
    <h4 class="mb1">Your order</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </tr>
      </thead>

      <tbody class="yellow accent-1">
      <tr *ngFor="let item of order.list">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.cost}}</td>
        <td><i class="material-icons pointer" (click)="removePosition(item)">delete</i></td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total cost <strong>{{order.price}} $.</strong></p>
    </div>
  </div>
  <div class="modal-footer orange lighten-5">
    <button
      class="modal-action waves-effect waves-black btn-flat"
      (click)="cancel()"
    >Cancel</button>
    <button
      class="modal-action btn waves-effect light-green accent-4"
      (click)="submit()"
      [disabled]="order.list.length === 0 || pending"
    >Confirm</button>
  </div>
</div>
